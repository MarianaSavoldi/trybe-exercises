<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Bloco 6</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="GET">
    <label for="email-id">Insira email:
      <input type="text" name="email" id="email-id" placeholder="exemple@email.com" autocomplete="off" autofocus required>
    </label>
    <br>
    <br>
    <label for="senha-id">Senha:
      <input type="password" name="senha" id="senha-id" placeholder="senha" required>
    </label>
    <br>
    <input type="checkbox" name="lembrar">Lembre-me
    <br>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
